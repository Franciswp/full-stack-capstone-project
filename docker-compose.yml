version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      - mongo
      - redis

    # Load variables from ./app/.env
    env_file:
      - ./app/.env

    # Optional overrides or additional env vars
    environment:
      START_FRONTEND: "0"         # disable auto-start of Vite from backend
      HOLD_TTL_SECONDS: "600"
      # You can still override JWT_SECRET here if needed
      # JWT_SECRET: "change_me_jwt_secret"

    ports:
      - "5000:5000"               # backend exposed on host:5000
    networks:
      - app-net

  frontend:
    build:
      context: .
    # Dockerfile path is relative to build context (project root)
      dockerfile: my-frontend/Dockerfile
    container_name: frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: "http://backend:5000"   # talks to backend service name
    ports:
      - "5173:5173"               # Vite dev / built app port
    networks:
      - app-net

  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"             # optional, for connecting from host tools
    volumes:
      - mongo_data:/data/db
    networks:
      - app-net

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"               # optional, for connecting from host tools
    networks:
      - app-net

networks:
  app-net:

volumes:
  mongo_data: